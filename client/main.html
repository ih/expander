<head>
	<title>Expander</title>
</head>

<body>
	<div class="content">
		<div class="view-pane">
			{{loginButtons}}

			<!-- renderPage part of the router package used to render the current route -->
			{{renderPage}}
		</div>
		<div class="control-pane">
			{{> expanderKeys}}
			{{#if currentUser}}
			{{#if isEditMode}}
			{{> expanderEditor}}
			{{else}}
			{{> expanderCreator getSelectedFragmentData}}
			{{/if}}
			{{/if}}
			<div>
	</div>
</body>
