<template name="expanderCreator">
	<h1>Create a new expander</h1>
	<div class="fragment">{{selectionString}}</div>
        <div>border: ({{border.open}}, {{border.close}})</div>

        <label>
          New Content
          <textarea class="new-content"></textarea>
        </label>
        <button>Submit</button>
</template>
