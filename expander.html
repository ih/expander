<head>
  <title>Expander</title>
</head>

<body>
  <div class="expander-keys">{{> expander_keys}}</div>
  <!-- TODO (irvin) temporary;  make expander key an url parameter -->
  <div>{{> expander_selector}}</div>
  <div>{{> expander_viewer}}</div>
</body>


<template name="expander_keys">
  Expander Keys:
  {{#each getAllExpanders}}
  <div>{{_id}}</div>
  {{/each}}
</template>

<template name="expander_selector">
  <input></input>
  <button>Submit</button>
</template>

<!-- TODO (irvin) pass argument to template instead of using "global" session variable? -->
<template name="expander_viewer">
  {{> expander selected_expander}}
</template>

<template name="expander">
  {{content}}
</template>
