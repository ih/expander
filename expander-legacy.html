<template name="welcome">
  <h1>Welcome!</h1>
</template>
<template name="expanderKeys">
<div class="expander-keys">
  Expander Keys:
  {{#each getTopExpanders}}
  <div><a href="{{expanderViewerPath this}}">{{_id}}</a></div>
  {{/each}}
</div>
</template>

<template name="expanderSelector">
<div>
  <input></input>
  <button>Submit</button>
</div>
</template>

<!-- TODO (irvin) pass argument to template instead of using "global"
     session variable? -->
<template name="expanderViewer">
  {{> expander selectedExpander}}
</template>


<!-- preview possible expansions for the currently viewed expander
     based on where the mouse is hovering -->
<template name="fragmentsViewer">
  <h2>Fragments Viewer</h2>
  {{#each getHighlightedFragments}}
  <!-- TODO change view expander and use it here-->
  {{> fragment this}}
  {{/each}}
</template>

<template name="fragment">
<div class="fragment {{this.id}}">
    open: <input type="text" class="border-input open"
                 value="{{this.border.open}}" />
    close: <input type="text" class="border-input close"
                  value="{{this.border.close}}" />
    {{> expander getExpander}}
</div>
</template>
